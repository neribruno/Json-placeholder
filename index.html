<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Blog Placeholder</title>
</head>
<body>
    <header><h1> Blog JsonPlaceholder </h1></header>
    <fieldset>
        <legend>Insira um novo post</legend>
        <div>
            <input type="text" id="title-field" placeholder="Título do post">
        </div>
        
        <div>
            <textarea name="bodyField" id="body-field" placeholder="Conteúdo do Post" ></textarea>
        </div>

        <div>
            <button id="insert-button">Inserir</button>
        </div>
    </fieldset>

    <div class="posts"></div>

    <script src="assets/js/main.js"></script>

    <footer>Feito por: Bruno Neri | brunoneri.ds@gmail.com</footer>
</body>
</html>
